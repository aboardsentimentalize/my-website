<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headshots - Stephanie Shum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #fff;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            font-weight: 300;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px 20px;
            background-color: #fafafa;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .page-title-section {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .page-title-section h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            display: inline-block;
        }

        .photo-credit {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 60px;
        }

        .main-photo-container {
            max-width: 800px;
            margin: 0 auto 40px;
            background-color: #f0f0f0;
        }

        .main-photo-container img {
            width: 100%;
            height: auto;
            display: none;
        }

        .main-photo-container img.active {
            display: block;
        }

        .slide-fade {
            animation: fade 1.5s;
        }

        @keyframes fade {
            from {opacity: 0.4}
            to {opacity: 1}
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .gallery-item {
            width: 150px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .gallery-item:hover,
        .gallery-item.active {
            opacity: 1;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .contact-section {
            background-color: #f9f9f9;
            padding: 60px 20px;
            margin-top: 60px;
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .booking-info {
            margin: 40px 0;
            padding: 30px;
            background-color: white;
            border: 1px solid #e5e5e5;
        }

        .booking-info h3 {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .contact-form {
            margin: 30px 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px 40px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px 40px;
            text-align: right;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <header>
        <h1>STEPHANIE SHUM</h1>
    </header>

    <nav>
        <a href="index.html">Welcome</a>
        <a href="headshots.html">Headshots</a>
        <a href="resume.html">Resume</a>
        <a href="video.html">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="press.html">Press</a>
        <a href="projects.html">Current and Upcoming Projects</a>
    </nav>

    <div class="page-title-section">
        <h2>Headshots</h2>
    </div>

    <div class="container">
        <div class="main-photo-container">
            <img src="images/headshots/headshot1.jpg" alt="Stephanie Shum Headshot" class="active slide-fade">
            <img src="images/headshots/headshot2.jpg" alt="Stephanie Shum Headshot" class="slide-fade">
            <img src="images/headshots/headshot3.jpg" alt="Stephanie Shum Headshot" class="slide-fade">
            <img src="images/headshots/headshot4.jpg" alt="Stephanie Shum Headshot" class="slide-fade">
            <img src="images/headshots/headshot5.jpg" alt="Stephanie Shum Headshot" class="slide-fade">
        </div>

        <div class="gallery">
            <div class="gallery-item active" onclick="showPhoto(0)"><img src="images/headshots/headshot1.jpg" alt="Stephanie Shum Headshot"></div>
            <div class="gallery-item" onclick="showPhoto(1)"><img src="images/headshots/headshot2.jpg" alt="Stephanie Shum Headshot"></div>
            <div class="gallery-item" onclick="showPhoto(2)"><img src="images/headshots/headshot3.jpg" alt="Stephanie Shum Headshot"></div>
            <div class="gallery-item" onclick="showPhoto(3)"><img src="images/headshots/headshot4.jpg" alt="Stephanie Shum Headshot"></div>
            <div class="gallery-item" onclick="showPhoto(4)"><img src="images/headshots/headshot5.jpg" alt="Stephanie Shum Headshot"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const mainPhotos = document.querySelectorAll('.main-photo-container img');
        const thumbnails = document.querySelectorAll('.gallery-item');

        function showPhoto(index) {
            mainPhotos.forEach(photo => photo.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));

            mainPhotos[index].classList.add('active');
            thumbnails[index].classList.add('active');
            currentSlide = index;
        }

        function autoRotate() {
            currentSlide = (currentSlide + 1) % mainPhotos.length;
            showPhoto(currentSlide);
        }

        setInterval(autoRotate, 4000); // Change image every 4 seconds
    </script>

    <section class="contact-section">
        <div class="contact-content">
            <h2>Get in Touch</h2>

            <div class="booking-info">
                <h3>Bookings</h3>
                <p><strong>Gray Talent Group</strong></p>
                <p>For professional inquiries and bookings</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>

            <p style="margin-top: 30px;">
                Email: <a href="mailto:stephaniecshum@gmail.com">stephaniecshum@gmail.com</a>
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; Stephanie Shum 2025</p>
    </footer>
</body>
</html>
