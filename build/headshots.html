            <div class="gallery-item active" onclick="showPhoto(0)"><img src="images/headshots/headshot1.jpg" alt="Lily Lourigan Headshot"></div>

    <script>
        let currentSlide = 0;
        const mainPhotos = document.querySelectorAll('.main-photo-container img');
        const thumbnails = document.querySelectorAll('.gallery-item');

        function showPhoto(index) {
            mainPhotos.forEach(photo => photo.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));

            mainPhotos[index].classList.add('active');
            thumbnails[index].classList.add('active');
            currentSlide = index;
        }

        function autoRotate() {
            currentSlide = (currentSlide + 1) % mainPhotos.length;
            showPhoto(currentSlide);
        }

        setInterval(autoRotate, 4000); // Change image every 4 seconds
    </script>

    <script>
                (function() {
            const toggle = document.getElementById("menu-toggle");
            const nav = document.getElementById("site-nav");
            const emailToggle = document.getElementById("email-toggle");
            const emailDropdown = document.getElementById("email-dropdown");
            if (!toggle || !nav) return;

            toggle.addEventListener("click", () => {
                nav.classList.toggle("open");
            });

            nav.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", () => nav.classList.remove("open"));
            });

            if (emailToggle && emailDropdown) {
                emailToggle.addEventListener("click", (e) => {
                    e.stopPropagation();
                    emailDropdown.classList.toggle("show");
                });

                document.addEventListener("click", (e) => {
                    if (!emailDropdown.contains(e.target) && e.target !== emailToggle) {
                        emailDropdown.classList.remove("show");
                    }
                });
            }
        })();
    </script>
