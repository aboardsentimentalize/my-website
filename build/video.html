<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Lily Lourigan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #fff;
        }

        header {
            background: #000;
            color: #fff;
            padding: 28px 18px;
            border-bottom: 1px solid #111;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            flex: 1;
            text-align: center;
            font-size: 2.8em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: lowercase;
            margin: 0;
        }

        .icon-button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 90px;
            min-width: 90px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }

        .icon-button:hover {
            background: #fff;
            color: #000;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 0 14px;
            background-color: #000;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 4px;
            transition: color 0.3s, background 0.3s;
        }

        nav a:hover {
            color: #000;
            background: #fff;
        }

        nav.open {
            max-height: 600px;
            opacity: 1;
            padding: 18px 14px 24px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
        }

        .video-section {
            margin-bottom: 60px;
        }

        .video-item {
            margin-bottom: 50px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .video-info {
            text-align: center;
        }

        .video-info h3 {
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .video-info p {
            color: #666;
            font-size: 0.95em;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px 40px;
            text-align: right;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }

        @media (max-width: 640px) {
            header {
                padding: 40px 16px 24px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 1px;
            }

            .top-bar {
                gap: 12px;
            }

            .brand {
                font-size: 2.2em;
            }

            .icon-button {
                width: 90px;
                min-width: 90px;
                height: 44px;
                font-size: 18px;
            }

            nav {
                padding: 0 12px;
            }

            nav.open {
                padding: 16px 12px 20px;
            }
        }
    </style>
</head>
<body>
        <header>
        <div class="top-bar">
            <button class="icon-button menu-toggle" id="menu-toggle" aria-label="Toggle navigation">☰</button>
            <h1 class="brand">lily lourigan</h1>
            <a class="icon-button" href="mailto:stephaniecshum@gmail.com" aria-label="Email">✉</a>
        </div>
    </header>

    <nav id="site-nav">
        <a href="index.html">Welcome</a>
        <a href="headshots.html">Headshots</a>
        <a href="resume.html">Resume</a>
        <a href="video.html">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="press.html">Press</a>
        <a href="projects.html">Current and Upcoming Projects</a>
    </nav>

    <div class="container">
        <h2 class="page-title">Video</h2>

        <div class="video-section">
            <div class="video-item">
                <div class="video-container">
                    <div class="video-placeholder">Demo Camp - The Forge</div>
                </div>
                <div class="video-info">
                    <h3>Demo Camp - The Forge</h3>
                    <p>Directed by Sarah Cayce</p>
                </div>
            </div>

            <div class="video-item">
                <div class="video-container">
                    <div class="video-placeholder">Tire Rack - The Onion</div>
                </div>
                <div class="video-info">
                    <h3>Tire Rack - The Onion</h3>
                    <p>Directed by George Zwierzynski</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Lily Lourigan 2025</p>
    </footer>

    <script>
        (function() {
            const toggle = document.getElementById('menu-toggle');
            const nav = document.getElementById('site-nav');
            if (!toggle || !nav) return;

            toggle.addEventListener('click', () => {
                nav.classList.toggle('open');
            });

            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => nav.classList.remove('open'));
            });
        })();
    </script>
</body>
</html>
