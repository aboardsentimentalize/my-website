<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Lily Lourigan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #fff;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            font-weight: 300;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px 20px;
            background-color: #fafafa;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            aspect-ratio: 3/2;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .production-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px 40px;
            text-align: right;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }
    </style>
</head>

    <header>

    <footer>

</html>
