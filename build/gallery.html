<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Lily Lourigan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #fff;
        }

        header {
            background: #000;
            color: #fff;
            padding: 28px 18px;
            border-bottom: 1px solid #111;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            flex: 1;
            text-align: center;
            font-size: 2.8em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: lowercase;
            margin: 0;
        }

        .icon-button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 90px;
            min-width: 90px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }

        .icon-button:hover {
            background: #fff;
            color: #000;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 0 14px;
            background-color: #000;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 4px;
            transition: color 0.3s, background 0.3s;
        }

        nav a:hover {
            color: #000;
            background: #fff;
        }

        nav.open {
            max-height: 600px;
            opacity: 1;
            padding: 18px 14px 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            aspect-ratio: 3/2;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .production-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 20px;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .lightbox:after {
            content: "×";
            position: absolute;
            top: 16px;
            right: 22px;
            color: #fff;
            font-size: 32px;
            font-weight: 600;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px 40px;
            text-align: right;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }

        @media (max-width: 640px) {
            header {
                padding: 40px 16px 24px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 1px;
            }

            .top-bar {
                gap: 12px;
            }

            .brand {
                font-size: 2.2em;
            }

            .icon-button {
                width: 90px;
                min-width: 90px;
                height: 44px;
                font-size: 18px;
            }

            nav {
                padding: 0 12px;
            }

            nav.open {
                padding: 16px 12px 20px;
            }
        }
    </style>
</head>
<body>
        <header>
        <div class="top-bar">
            <button class="icon-button menu-toggle" id="menu-toggle" aria-label="Toggle navigation">☰</button>
            <h1 class="brand">lily lourigan</h1>
            <a class="icon-button" href="mailto:stephaniecshum@gmail.com" aria-label="Email">✉</a>
        </div>
    </header>

    <nav id="site-nav">
        <a href="index.html">Welcome</a>
        <a href="headshots.html">Headshots</a>
        <a href="resume.html">Resume</a>
        <a href="video.html">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="press.html">Press</a>
        <a href="projects.html">Current and Upcoming Projects</a>
    </nav>

    <div class="container">
        <h2 class="page-title">Gallery</h2>

        <div class="gallery">
            <div class="gallery-item">
                <img src="images/gallery/second-skin.jpg" alt="Second Skin Production Photo">
                <span class="production-name">Second Skin</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/revolution1.jpg" alt="Revolution Production Photo">
                <span class="production-name">Red Orchid - Revolution</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/small-world.jpg" alt="Small World Production Photo">
                <span class="production-name">Small World</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/tiger-style.jpg" alt="Tiger Style Production Photo">
                <span class="production-name">Tiger Style</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/circle-machine.jpg" alt="Circle Machine Production Photo">
                <span class="production-name">Circle Machine</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/revolution2.jpg" alt="Revolution Production Photo">
                <span class="production-name">Merge</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/rewilding.jpg" alt="ReWilding Production Photo">
                <span class="production-name">ReWilding</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/plainclothes.jpg" alt="Plainclothes Production Photo">
                <span class="production-name">Plainclothes</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/alice.jpg" alt="Alice Production Photo">

            </div>
            <div class="gallery-item">
                <img src="images/gallery/gorgeous.jpg" alt="Gorgeous Production Photo">
                <span class="production-name">Gorgeous</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/one-party-consent.jpg" alt="One Party Consent Production Photo">
                <span class="production-name">One Party Consent</span>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/dogs.jpg" alt="Dogs Production Photo">
                <span class="production-name">Dogs</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Lily Lourigan 2025</p>
    </footer>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Enlarged gallery photo" id="lightbox-image">
    </div>

    <script>
        (function() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const thumbs = document.querySelectorAll('.gallery-item img');

            thumbs.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImage.src = img.src;
                    lightbox.classList.add('open');
                });
            });

            lightbox.addEventListener('click', () => {
                lightbox.classList.remove('open');
                lightboxImage.src = '';
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    lightbox.classList.remove('open');
                    lightboxImage.src = '';
                }
            });
        })();
    </script>

    <script>
        (function() {
            const toggle = document.getElementById('menu-toggle');
            const nav = document.getElementById('site-nav');
            if (!toggle || !nav) return;

            toggle.addEventListener('click', () => {
                nav.classList.toggle('open');
            });

            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => nav.classList.remove('open'));
            });
        })();
    </script>
</body>
</html>
