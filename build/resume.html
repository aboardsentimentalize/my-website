<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Lily Lourigan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #fff;
        }

        header {
            background: #000;
            color: #fff;
            padding: 28px 18px;
            border-bottom: 1px solid #111;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            flex: 1;
            text-align: center;
            font-size: 2.8em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: lowercase;
            margin: 0;
        }

        .icon-button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 90px;
            min-width: 90px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }

        .icon-button:hover {
            background: #fff;
            color: #000;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 0 14px;
            background-color: #000;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 4px;
            transition: color 0.3s, background 0.3s;
        }

        nav a:hover {
            color: #000;
            background: #fff;
        }

        nav.open {
            max-height: 600px;
            opacity: 1;
            padding: 18px 14px 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .page-title-section {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .page-title-section h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            display: inline-block;
        }

        .resume-image {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            display: block;
        }

        .resume-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background-color: #f9f9f9;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px 40px;
            text-align: right;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }

        @media (max-width: 640px) {
            header {
                padding: 40px 16px 24px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 1px;
            }

            .top-bar {
                gap: 12px;
            }

            .brand {
                font-size: 2.2em;
            }

            .icon-button {
                width: 90px;
                min-width: 90px;
                height: 44px;
                font-size: 18px;
            }

            nav {
                padding: 0 12px;
            }

            nav.open {
                padding: 16px 12px 20px;
            }
        }
    </style>
</head>
<body>
        <header>
        <div class="top-bar">
            <button class="icon-button menu-toggle" id="menu-toggle" aria-label="Toggle navigation">☰</button>
            <h1 class="brand">lily lourigan</h1>
            <a class="icon-button" href="mailto:stephaniecshum@gmail.com" aria-label="Email">✉</a>
        </div>
    </header>

    <nav id="site-nav">
        <a href="index.html">Welcome</a>
        <a href="headshots.html">Headshots</a>
        <a href="resume.html">Resume</a>
        <a href="video.html">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="press.html">Press</a>
        <a href="projects.html">Current and Upcoming Projects</a>
    </nav>

    <div class="page-title-section">
        <h2>Resume</h2>
    </div>

    <div class="container">
        <div class="resume-image">
            <img src="images/resume/resume.jpg" alt="Lily Lourigan Resume">
        </div>

        <div class="contact-info">
            <p><strong>Lily Lourigan</strong></p>
            <p>Actor</p>
            <p><a href="mailto:stephaniecshum@gmail.com">stephaniecshum@gmail.com</a></p>
            <p><a href="http://www.stephanieshum.com">www.stephanieshum.com</a></p>
            <p style="margin-top: 20px;"><strong>Representation:</strong> Gray Talent Group</p>
        </div>
    </div>

    <footer>
        <p>&copy; Lily Lourigan 2025</p>
    </footer>

    <script>
        (function() {
            const toggle = document.getElementById('menu-toggle');
            const nav = document.getElementById('site-nav');
            if (!toggle || !nav) return;

            toggle.addEventListener('click', () => {
                nav.classList.toggle('open');
            });

            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => nav.classList.remove('open'));
            });
        })();
    </script>
</body>
</html>
