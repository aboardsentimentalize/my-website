<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Lily Lourigan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #f5f5f5;
            background-color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background: #000;
            color: #fff;
            padding: 28px 18px;
            border-bottom: 1px solid #111;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            flex: 1;
            text-align: center;
            font-size: 2.8em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: lowercase;
            margin: 0;
        }

        .top-bar .brand {
            order: 1;
            flex: 1 1 auto;
            text-align: left;
            white-space: nowrap;
        }

        .top-bar .menu-toggle {
            order: 2;
        }

        .top-bar .email-link {
            order: 3;
        }

        .icon-button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 48px;
            min-width: 48px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.2s, color 0.2s;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 0 14px;
            background-color: #000;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 4px;
            transition: color 0.3s, background 0.3s;
        }

        nav.open {
            max-height: 600px;
            opacity: 1;
            padding: 18px 14px 24px;
        }

        .page-title-section {
            text-align: center;
            padding: 24px 20px 12px;
        }

        .page-title-section h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: block;
        }

        .resume-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .resume-container img {
            width: 100%;
            max-width: 850px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 640px) {
            header {
                padding: 40px 16px 24px;
            }

            .brand {
                font-size: 2.2em;
            }

            .top-bar .brand {
                order: 1;
                flex: 1 1 auto;
                text-align: left;
                white-space: nowrap;
            }

            .top-bar .menu-toggle {
                order: 2;
            }

            .top-bar .email-link {
                order: 3;
            }

            .icon-button {
                width: 48px;
                min-width: 48px;
                height: 48px;
                font-size: 18px;
            }

            nav {
                padding: 0 12px;
            }

            .page-title-section h2 {
                font-size: 1.8em;
            }
        }

        footer {
            background: #000;
            color: #fff;
            padding: 20px 18px;
            text-align: right;
            border-top: 1px solid #111;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }

        /* header layout override */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-bar .menu-toggle {
            order: 1;
            flex: 0 0 auto;
        }

        .top-bar .brand {
            order: 2;
            flex: 1 1 auto;
            text-align: center;
            white-space: nowrap;
        }

        .top-bar .email-link {
            order: 3;
            flex: 0 0 auto;
        }

        @media (max-width: 540px) {
            .top-bar {
                flex-wrap: nowrap;
            }

            .top-bar .brand {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="icon-button menu-toggle" id="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            <h1 class="brand">lily lourigan</h1>
            <a class="icon-button email-link" href="mailto:ililoag@gmail.com" aria-label="Email">&#9993;</a>
        </div>
    </header>

    <nav id="site-nav">
        <a href="index.html">Welcome</a>
        <a href="headshots.html">Headshots</a>
        <a href="resume.html">Resume</a>
        <a href="video.html">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="press.html">Press</a>
        <a href="projects.html">Current and Upcoming Projects</a>
        <a href="https://www.lilylourigan.com" target="_blank" rel="noopener">LilyLourigan.com</a>
    </nav>

    <div class="page-title-section">
        <h2>Resume</h2>
    </div>

    <div class="resume-container">
        <img src="/images/resume/resume.png?v=2026-01-20-fixed" alt="Resume">
    </div>

    <footer>
        <p>&copy; Lily Lourigan 2025</p>
    </footer>

    <script>
        (function() {
            const toggle = document.getElementById("menu-toggle");
            const nav = document.getElementById("site-nav");
            if (!toggle || !nav) return;

            toggle.addEventListener("click", () => {
                nav.classList.toggle("open");
            });

            nav.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", () => nav.classList.remove("open"));
            });
        })();
    </script>
    <script src="email-popup.js"></script>
</body>
</html>
