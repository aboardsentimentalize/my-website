<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #f5f5f5;
            background-color: #000;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            min-height: 60vh;
        }

        header {
            background: #000;
            color: #fff;
            padding: 28px 18px;
            border-bottom: 1px solid #111;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            flex: 1;
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: lowercase;
            margin: 0;
        }

        .icon-button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 90px;
            min-width: 90px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }

        .icon-button:hover {
            background: #fff;
            color: #000;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 0 14px;
            background-color: #000;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 4px;
            transition: color 0.3s, background 0.3s;
        }

        nav a:hover {
            color: #000;
            background: #fff;
        }

        nav.open {
            max-height: 600px;
            opacity: 1;
            padding: 18px 14px 24px;
        }

        .email-dropdown {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 0 14px;
            background-color: #000;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.25s ease, padding 0.2s ease;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .email-dropdown.show {
            display: flex;
            max-height: 700px;
            opacity: 1;
            padding: 18px 14px 24px;
        }

        .email-dropdown h3 {
            margin: 0 0 8px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
        }

        .email-dropdown p {
            margin: 0 0 10px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .email-form label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-size: 0.9rem;
        }

        .email-form input,
        .email-form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #444;
            background: #000;
            color: #fff;
            font-family: inherit;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .email-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .email-form button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .email-form button:hover {
            background: #e5e5e5;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 20px 18px;
            text-align: right;
            border-top: 1px solid #111;
        }

        footer p {
            margin: 0;
            font-size: 0.85em;
        }

        @media (max-width: 640px) {
            header {
                padding: 40px 16px 24px;
            }

            .top-bar {
                gap: 12px;
            }

            .brand {
                font-size: 2em;
            }

            .icon-button {
                width: 90px;
                min-width: 90px;
                height: 44px;
                font-size: 18px;
            }

            nav {
                padding: 0 12px;
            }

            nav.open {
                padding: 16px 12px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="icon-button menu-toggle" id="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            <h1 class="brand">lily lourigan</h1>
            <button class="icon-button email-toggle" id="email-toggle" aria-label="Email menu">&#9993;</button>
        </div>
    </header>

    <nav id="site-nav">
        <a href="index.html">Welcome</a>
        <a href="headshots.html">Headshots</a>
        <a href="resume.html">Resume</a>
        <a href="video.html">Video</a>
        <a href="gallery.html">Gallery</a>
        <a href="press.html">Press</a>
        <a href="projects.html">Current and Upcoming Projects</a>
    </nav>

    <div class="email-dropdown" id="email-dropdown">
        <h3>Get in Touch</h3>
        <p>Use the form to contact Lily.</p>
        <form class="email-form">
            <label for="email-input">Email Address (required)</label>
            <input type="email" id="email-input" name="email" required>
            <label for="message-input">Message (required)</label>
            <textarea id="message-input" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container">
        <h1>About</h1>
        <p>This page tells you more about this simple website.</p>
    </div>

    <footer>
        <p>&copy; Lily Lourigan 2025</p>
    </footer>

    <script>
        (function() {
            const toggle = document.getElementById("menu-toggle");
            const nav = document.getElementById("site-nav");
            const emailToggle = document.getElementById("email-toggle");
            const emailDropdown = document.getElementById("email-dropdown");
            if (!toggle || !nav) return;

            toggle.addEventListener("click", () => {
                nav.classList.toggle("open");
            });

            nav.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", () => nav.classList.remove("open"));
            });

            if (emailToggle && emailDropdown) {
                emailToggle.addEventListener("click", (e) => {
                    e.stopPropagation();
                    emailDropdown.classList.toggle("show");
                });

                document.addEventListener("click", (e) => {
                    if (!emailDropdown.contains(e.target) && e.target !== emailToggle) {
                        emailDropdown.classList.remove("show");
                    }
                });
            }
        })();
    </script>
</body>
</html>
