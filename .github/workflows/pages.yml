name: Deploy Pages
on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Auto-merge Claude PRs"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Site is already built; just publish the build output
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
