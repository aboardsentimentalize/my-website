name: Auto-merge Claude PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'claude/')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Update branch with main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git merge origin/main --no-edit || (git checkout --ours . && git add . && git commit -m "Resolve conflicts by keeping branch changes")
          git push origin ${{ github.head_ref }}
        continue-on-error: true

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-pr-branches:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update all open claude/ branches
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get all open PRs with claude/ branches
          gh pr list --state open --json headRefName,number --jq '.[] | select(.headRefName | startswith("claude/")) | .headRefName' | while read branch; do
            echo "Updating branch: $branch"
            git fetch origin "$branch"
            git checkout "$branch"
            git merge origin/main --no-edit || (git checkout --ours . && git add . && git commit -m "Auto-resolve conflicts with main")
            git push origin "$branch" || echo "Failed to push $branch"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
