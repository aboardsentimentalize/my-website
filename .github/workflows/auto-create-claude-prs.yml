name: Auto-create Claude PRs

on:
  push:
    branches:
      - 'claude/*'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        run: |
          set +e  # Don't exit on error

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number' 2>/dev/null)

          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "✓ PR already exists: #$EXISTING_PR"
            exit 0
          fi

          # Get commit info
          TITLE="$(git log -1 --pretty=%s)"
          BODY="$(git log -1 --pretty=%b)"

          # Use title as body if body is empty
          if [ -z "$BODY" ]; then
            BODY="Automated PR for ${{ github.ref_name }}"
          fi

          # Create PR
          echo "Creating PR for ${{ github.ref_name }}..."
          if gh pr create \
            --title "$TITLE" \
            --body "$BODY" \
            --base main \
            --head "${{ github.ref_name }}"; then
            echo "✓ PR created successfully"
          else
            # PR creation failed, check if it's because PR already exists
            EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number' 2>/dev/null)
            if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
              echo "✓ PR already exists: #$EXISTING_PR"
              exit 0
            else
              echo "✗ Failed to create PR"
              exit 1
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
