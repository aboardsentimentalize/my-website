name: Auto-create Claude PRs

on:
  push:
    branches:
      - 'claude/*'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        run: |
          # Check if PR already exists
          PR_COUNT=$(gh pr list --repo "${{ github.repository }}" --head "${{ github.ref_name }}" --json number --jq 'length' 2>/dev/null || echo "0")

          if [ "$PR_COUNT" != "0" ]; then
            EXISTING_PR=$(gh pr list --repo "${{ github.repository }}" --head "${{ github.ref_name }}" --json number --jq '.[0].number')
            echo "PR already exists: #$EXISTING_PR"
            exit 0
          fi

          # Get commit info
          TITLE="$(git log -1 --pretty=%s)"
          BODY="$(git log -1 --pretty=%b)"

          # Use title as body if body is empty
          if [ -z "$BODY" ]; then
            BODY="$TITLE"
          fi

          # Create PR
          gh pr create \
            --repo "${{ github.repository }}" \
            --title "$TITLE" \
            --body "$BODY" \
            --base main \
            --head "${{ github.ref_name }}" || \
          # If creation fails, check if PR was created anyway
          (PR_COUNT=$(gh pr list --repo "${{ github.repository }}" --head "${{ github.ref_name }}" --json number --jq 'length' 2>/dev/null || echo "0") && [ "$PR_COUNT" != "0" ])
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
