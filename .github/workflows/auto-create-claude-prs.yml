name: Auto-create Claude PRs

on:
  push:
    branches:
      - 'claude/*'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        run: |
          set -e

          # Get commit info first
          TITLE="$(git log -1 --pretty=%s)"
          BODY="$(git log -1 --pretty=%b)"
          if [ -z "$BODY" ]; then
            BODY="Auto-generated PR from ${{ github.ref_name }}"
          fi

          # Try to create PR - if it already exists, gh will tell us
          gh pr create \
            --repo "${{ github.repository }}" \
            --title "$TITLE" \
            --body "$BODY" \
            --base main \
            --head "${{ github.ref_name }}" 2>&1 | tee /tmp/pr_output || true

          # Check output
          if grep -qi "already exists\|duplicate" /tmp/pr_output; then
            echo "PR already exists - this is fine"
            exit 0
          elif grep -qi "https://github.com" /tmp/pr_output; then
            echo "PR created successfully"
            exit 0
          else
            echo "Checking if PR exists..."
            if gh pr list --repo "${{ github.repository }}" --head "${{ github.ref_name }}" --json number --jq 'length' 2>/dev/null | grep -q "^[1-9]"; then
              echo "PR exists - success"
              exit 0
            fi
            echo "Failed to create PR and no existing PR found"
            cat /tmp/pr_output
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
