name: Direct Sync Claude to Main

on:
  push:
    branches:
      - 'claude/*'

permissions:
  contents: write

jobs:
  sync-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Merge Claude branch into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin ${{ github.ref_name }}

          # Merge claude branch changes into main, keeping branch changes on conflict
          if git merge origin/${{ github.ref_name }} --no-edit; then
            echo "Merged successfully"
          else
            echo "Conflict detected, keeping claude branch changes"
            git checkout --theirs .
            git add .
            git commit -m "Sync from ${{ github.ref_name }} (resolved conflicts)"
          fi

          git push origin main

      - name: Delete Claude branch
        run: git push origin --delete ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
